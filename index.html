<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no"
    />
    <link rel="manifest" href="https://cdn.jsdelivr.net/gh/ccortes96/cdn-test@v0.0.3/manifest.json" />
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/ccortes96/cdn-test@v0.0.3/favicon.png" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/ccortes96/cdn-test@v0.0.3/images/icons-192.png" />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/ccortes96/cdn-test@v0.0.3/fonts/GothamHTF-Book.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/ccortes96/cdn-test@v0.0.3/fonts/GothamHTF-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style>
      @font-face {
        font-family: 'Gotham';
        src: url('/fonts/GothamHTF-Book.woff2') format('woff2');
        font-display: swap;
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Gotham';
        src: url('/fonts/GothamHTF-Bold.woff2') format('woff2');
        font-display: swap;
        font-weight: bold;
        font-style: normal;
      }
      body {
        font-family: 'Gotham', 'Arial', sans-serif;
        margin: 0;
      }
    </style>
    <title>Hugo Business</title>
    <!-- {%- auth0:head -%} -->
    <script type="module" crossorigin src="https://cdn.jsdelivr.net/gh/ccortes96/cdn-test@v0.0.3/assets/index.64b4d968.js"></script>
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/gh/ccortes96/cdn-test@v0.0.3/assets/vendor.c803325f.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ccortes96/cdn-test@v0.0.3/assets/vendor.7e30b6a2.css">
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <div id="portal"></div>
    <input id="auth0-locale" value="{{ locale }}" type="hidden" />
    <input type="hidden" id="auth0-app-name" value="{{ application.name }}" />
    <input type="hidden" id="auth0-app-id" value="{{ application.id }}" />
    <input
      id="auth0-app-logo-url"
      value="{{ application.logo_url }}"
      type="hidden"
    />
    <input
      id="auth0-app-metadata"
      value="{{ application.metadata }}"
      type="hidden"
    />
    <input
      id="auth0-brand-logo-url"
      value="{{ branding.logo_url }}"
      type="hidden"
    />
    <input
      id="auth0-brand-colors-primary"
      value="{{ branding.colors.primary }}"
      type="hidden"
    />
    <input
      id="auth0-brand-colors-p-background"
      value="{{ branding.colors.page_background }}"
      type="hidden"
    />
    <input
      id="auth0-tenat-name"
      value="{{ tenant.friendly_name }}"
      type="hidden"
    />
    <input
      id="auth0-tenat-support-email"
      value="{{ tenant.support_email }}"
      type="hidden"
    />
    <input
      id="auth0-tenat-support-url"
      value="{{ tenant.support_url }}"
      type="hidden"
    />

    <input id="auth0-org-id" value="{{ organization.id }}" type="hidden" />
    <input
      id="auth0-org-display-name"
      value="{{ organization.display_name }}"
      type="hidden"
    />
    <input id="auth0-org-name" value="{{ organization.name }}" type="hidden" />
    <input
      id="auth0-org-metadata"
      value="{{ organization.metadata }}"
      type="hidden"
    />
    <input
      id="auth0-org-brand-logo-url"
      value="{{ organization.branding.logo_url }}"
      type="hidden"
    />
    <input
      id="auth0-org-brand-colors-primary"
      value="{{ organization.branding.colors.primary }}"
      type="hidden"
    />
    <input
      id="auth0-org-brand-colors-p-background"
      value="{{ organization.branding.colors.page_background }}"
      type="hidden"
    />

    <input
      id="auth0-prompt-name"
      value="{{ prompt.name prompt.screen.name }}"
      type="hidden"
    />
    <input
      id="auth0-prompt-screen-name"
      value="{{ prompt.screen.name }}"
      type="hidden"
    />
    <input
      id="auth0-prompt-screen-texts"
      value="{{ prompt.screen.texts }}"
      type="hidden"
    />

    <input id="auth0-user-user-id" value="{{ user.user_id }}" type="hidden" />
    <input id="auth0-user-picture" value="{{ user.picture }}" type="hidden" />
    <input id="auth0-user-email" value="{{ user.email }}" type="hidden" />
    <input
      id="auth0-user-email-verified"
      value="{{ user.email_verified }}"
      type="hidden"
    />
    <input
      id="auth0-user-app-metadata"
      value="{{ user.app_metadata }}"
      type="hidden"
    />
    <input
      id="auth0-user-user-metadata"
      value="{{ user.user_metadata }}"
      type="hidden"
    />
    <input
      id="auth0-user-family-name"
      value="{{ user.family_name }}"
      type="hidden"
    />
    <input
      id="auth0-user-given-name"
      value="{{ user.given_name }}"
      type="hidden"
    />
    <input id="auth0-user-name" value="{{ user.name }}" type="hidden" />
    <input id="auth0-user-nickname" value="{{ user.nickname }}" type="hidden" />
    <input id="auth0-user-username" value="{{ user.username }}" type="hidden" />
    <!-- {%- auth0:widget -%} -->

    
    <script>
      window.global = window
    </script>
  </body>
</html>
